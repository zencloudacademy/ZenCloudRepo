<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
</head>
<body>
  <h1>Sign In</h1>
  <form onsubmit="event.preventDefault(); showOptions();">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    function showOptions() {
      document.body.innerHTML = `
        <h1>Welcome, ${document.getElementById('username').value}!</h1>
        <button onclick="location.href='loan.html'">Loan</button>
        <button onclick="location.href='payment.html'">Payment</button>
        <button onclick="location.href='transaction.html'">Transaction</button>
      `;
    }
  </script>
</body>
</html>
