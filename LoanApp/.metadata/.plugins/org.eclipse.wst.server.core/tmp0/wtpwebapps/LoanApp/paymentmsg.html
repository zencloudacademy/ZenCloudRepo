<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    background-color: #ffffff;
    padding: 30px 50px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 400px;
  }

  h1 {
    color: #2d3748;
    font-size: 28px;
    margin-bottom: 20px;
  }

  p {
    color: #4a5568;
    font-size: 18px;
    margin-bottom: 30px;
  }

  a button {
    background-color: #28a745;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  a button:hover {
    background-color: #218838;
  }

  a button:active {
    background-color: #1e7e34;
  }

  a {
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Your Payment Was Successful</h1>
    <p>Thank you for your payment. You can return to the homepage by clicking the button below.</p>
    <a href="index.html">
      <button>Back</button>
    </a>
  </div>
</body>
</html>
