<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Buttons</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Style for the buttons */
        a {
            text-decoration: none;
            margin: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            button {
                width: 80%;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h2>Choose an Option</h2>

    <a href="Loanmsg.html">
        <button>Loan</button>
    </a>
    <a href="paymentmsg.html">
        <button>Payment</button>
    </a>
    <a href="Transmsg.html">
        <button>Transaction</button>
    </a>
    <a href="index.html">
        <button>Back</button>
    </a>

</body>
</html>
