<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Successful</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f4f6;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    background-color: #ffffff;
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 400px;
  }

  h1 {
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 20px;
  }

  p {
    color: #606c76;
    font-size: 18px;
    margin-bottom: 30px;
  }

  a button {
    background-color: #1abc9c;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  a button:hover {
    background-color: #16a085;
  }

  a button:active {
    background-color: #0e6655;
  }

  a {
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Transaction Completed Successfully</h1>
    <p>Your transaction was successful. Click the button below to return to the homepage.</p>
    <a href="index.html">
      <button>Back</button>
    </a>
  </div>
</body>
</html>
