<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #e0f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    background-color: #ffffff;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 450px;
  }

  h1 {
    color: #00796b;
    font-size: 30px;
    margin-bottom: 20px;
  }

  p {
    color: #555;
    font-size: 18px;
    margin-bottom: 30px;
  }

  a button {
    background-color: #00796b;
    color: white;
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  a button:hover {
    background-color: #004d40;
  }

  a button:active {
    background-color: #00251a;
  }

  a {
    text-decoration: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Registration Successful</h1>
    <p>Your registration was successful. Click the button below to return to the homepage.</p>
    <a href="index.html">
      <button>Back</button>
    </a>
  </div>
</body>
</html>
